<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 jumbotron" id="redtarot">
        <div class="card">
          <h1 class="card-header text-center bg-danger">Psychic Game</h1>
          <div class="card-body">
            <h5 class="card-title text-center">Guess what letter I am thinking!</h5>
            <p class="card-text">Wins:</p>
            <p id="wins"></p>
            <p>Loses:</p>
            <p id="losses"></p>
            <p>Number of Guesses Remaining:</p>
            <p id="remainingGuesses"></p>
            <p>Guesses so far:</p>
            <p id="wrongGuesses"></p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="assets/javascript/game.js"></script>
</body>

</html>
